<div class="box mt-5">
  <div class="my-2 w-25">
    <app-select [data]="categories" [title]="'categories'" (change)="getProductsByCategory($event)"></app-select>
  </div>
  <div class="text-center w-100" *ngIf="spinner">
    <app-spinner></app-spinner>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let product of products">
      <app-product [product]="product" (item)="addToCart($event)"></app-product>
    </div>
  </div>
</div>
