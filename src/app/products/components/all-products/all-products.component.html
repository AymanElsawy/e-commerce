<div class="box mt-5">
  <div class="my-2 w-25">
    <label for="" class="my-1">Categories</label>
    <select class="form-control" (change)="getProductsByCategory($event)">
      <option value="all" selected>All</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>
  <div class="text-center w-100" *ngIf="spinner">
    <app-spinner></app-spinner>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let product of products">
      <div class="item">
        <img src="{{ product?.image }}" alt="" />
        <div class="body">
          <h4>{{ product?.title }}</h4>
          <p>{{ product?.descrption }}</p>
        </div>
        <div class="px-3 mb-2 d-flex justify-content-between align-item-center">
          <button class="btn btn-success">Add To Cart</button>
          <span>{{ product?.price | currency: "USD" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
